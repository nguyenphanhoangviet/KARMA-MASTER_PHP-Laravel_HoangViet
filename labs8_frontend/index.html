<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container">
    <div id="listsp" class="d-flex flex-wrap"></div>
  </div>
</body>
<script>
  fetch("http://localhost:8000/api/sp")
    .then(function (response) {
      console.log("response=", response);

      return response.json();
    })

    .then(function (data) {
      console.log("data=", data);

      let str = ``;

      data.forEach((sp) => (str += hien1sp(sp)));

      document.querySelector("#listsp").innerHTML = str;
    })

    .catch(function (error) {
      console.log("Co loi : \n", error);
    });

  function hien1sp(sp) {
    return `<div class="col-md-3">
    
    <div class="sp border border-primary m-2 p-2 text-center fs-5">
    
    <h3 class="fs-5" style="height:40px">${sp.ten_sp}</h3>
    
    <p>${sp.gia_sp.toLocaleString("vi")} VNƒê</p>
    
    <p>${sp.cap_nhat}</p>
    
    </div>
    
    </div>`;
  }
</script>
